<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Links -->
    <link rel="shortcut icon" size="16x16" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span> - <span class="pokemon-name">Charizard</span>
        </h1>

        <form action="">
            <input 
            type="search" 
            class="input-search" 
            placeholder="Name or Number" 
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
